<elem-form-image>
  <span class="dp:flx ai:c mdx-fd:col">
    <span class="mnw:50pc">

      <elem-text3
        placeholder-path='fieldImagePlaceholder'
        width={ opts.field.width }
        height={ opts.field.height }
        on-return-value={ opts.onReturnValue }
        extras={ opts.extras }
        noautoclass={ true }
        text={ opts.link }
        one-liner={ true }>
        <p
          class="c:black100 ta:l fs:100pc fw:600 p:3px-0 fc-p:5px-10px fc-p-rl:10px bd-b-w:1px bd-c:grey200 ts:all fc-bd-c:prim ws:pl ww:nm"
          placeholder={ placeholder }
          contenteditable="true">{ text }</p>
      </elem-text3>
    </span>

    <strong class="fs:80pc fw:600 c:sec fu-link p:15px" />

    <span class="w:175px bs:2 ac-bs:3 ac-c:sec c:grey300 bd-w:2px bd-c:white m-b:5px va:t ts:all {'bd-s:ds': !opts.link}">

      <label class="w,h:100pc dp:flx ai:c mnh:100px ps:rl">
        <input class="op:0 ps:ab w,h:0 dp:n" type="file" name="files" onchange={opts.onChange} />
        <i class="{
          'ps:ab t,r:0 p-b:5px p-l:5px c:grey300 bg:white fu-camera br:0-0-0-5px bs:1': opts.link,
          'fu-cloud-upload fs:120pc': !opts.link
        }" />
        <img if={opts.link} class="dp:bk w:100pc" src={opts.link} />
      </label>

    </span>

  </span>
</elem-form-image>
