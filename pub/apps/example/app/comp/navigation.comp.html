<navigation>
  <div class="fux-boxsh w:100pc c:black200 bg:white ps:fx ta:r t:0 z:5 {'smx-m-t:200npc mdx-m-t:150npc': !_show, 'm-t:0 fux-trans': _show}">
    <nav class="m-r:0 mxw:800px dp:flx mdx-fd:col jc:fe ai:stc md-h:50px mdx-p-r:20pc va:m">

      <a each="{ route, name in opts.routes }"
        onclick={_show && handleClick}
        class={
          'm:0 tr:uc md-fs:80pc fw:600 mdx-lh:0px lh:1 p-rl:25px p-tb:0 p-tb:17px ls:1px bd-w:1px bd-t-w:0px bd-c:ts fux-trans md-hv-bd-b-c:prim mdx-hv-bd-r-c:prim': true,
          'md-bd-b-c:black bg:silver300 md-bd-r-c:greya1 mdx-bd-r-c:black mdx-bd-b-c:greya1 bd-l-c:greya1': route.name == parent.opts.active,
          'dp:n mdx-dp:bk': route.name === 'main',
        }
        href="{ route.link }"
        target="{ route.target && '_blank' }">
          <i if={route.name === 'main'} class="fu-poinout fux-boxsh ps:ab l,t:0 p:10px fs:110pc br:0-0-5px c:prim600"/>
          { route.title }
        </a>

    </nav>
  </div>

  <a if={opts.routes.main} href={opts.routes.main.link} class="mdx-t:50npc m:0 lh:1 hv-tf:rot-0ndg_i ps:fx l,t:3npx z:6 fux-trans">
    <i class="fu-poinout va:b fs:200pc c:prim600 tf:rot-5dg-scl-1.1 fux-trans bg:white fux-boxsh p:10px br:7px-7px-7px-0"/>
  </a>

  <i class="p:18px fux-boxsh ps:fx r:2pc t:0 z:6 br:0-0-50pc-50pc dp:n mdx-dp:bk fux-trans {
    'fu-menu bg:white c:black': !_show,
    'fu-chevron-thin-up bg:black c:white': _show
  }" onclick={handleClick} />

  <script>
    this._show = false;
    this.handleClick  = (e) => this._show = !this._show;
    this.handleHide   = (e) => this._show = false;
  </script>
</navigation>
