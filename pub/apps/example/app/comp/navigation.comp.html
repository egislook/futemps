<navigation>
  <div class="fux-boxsh w:100pc c:black200 bg:white dp:flx ai:c jc:sb">
    <a if={opts.routes.main} href={opts.routes.main.link} class="m:0 p-l:3pc lh:1 m-b:5px">
      <i class="fu-poinout va:t fs:170pc c:prim600"/>
      <h4 class="fw:600 ls:2px fs:80pc dp:ib m-t:8px m-l:5px c:black">
        {opts.routes.main.title}
      </h4>
    </a>
    <nav class="dp:flx ai:stc smx-fd:col smx-p:0 m:0">

      <a each="{ route, name in opts.routes }" if="{ !route.hide && route.name !== 'main' }"
        class={
          'dp:bk smx-m:0 tr:uc fs:80pc fw:600 ls:1px p:15px-20px smx-p-tb:5px smx-bd-b-w:1px bd-c:sec700 flx:1': true,
          'bg:sec300 c:white': route.name == parent.opts.active
        }
        href="{ route.link }"
        target="{ route.target && '_blank' }">{ route.title }</a>

      <div if={false} class="ta:r smx-p-tb:5px fs:90pc">
        <a href="#" onclick="{ !opts.user && opts.onLogin || opts.onLogout }">
          <span if="{ !opts.user }" class="p-r:5px">Login via</span>
          <span if="{ opts.user }" class="p-r:5px">{ opts.user.name }</span>
          <i class="{
            'fu-facebook3': !opts.user,
            'fu-power': opts.user}" />
        </a>
      </div>
    </nav>
  </div>
</navigation>
