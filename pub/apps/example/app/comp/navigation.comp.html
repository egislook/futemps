<navigation>
  <div class="fux-boxsh w:100pc c:black200 bg:white dp:flx ai:c jc:sb">
    <a if={opts.routes.main} href={opts.routes.main.link} class="m:0 p-l:3pc lh:1 hv-tf:rot-0ndg_i">
      <i class="fu-poinout va:b fs:170pc c:prim600 tf:rot-5dg-scl-1.1 fux-trans bg:white fux-boxsh p:7px br:7px-7px-7px-0"/>
      <h4 if={false} class="fw:600 ls:2px fs:80pc dp:ib m-l:2px c:black">
        {opts.routes.main.title}
      </h4>
    </a>
    <nav class="dp:flx ai:stc smx-fd:col smx-p:0 m:0 p-r:45px mdx-dp:n">

      <a each="{ route, name in opts.routes }" if="{ !route.hide && route.name !== 'main' }"
        class={
          'dp:bk smx-m:0 tr:uc fs:80pc fw:600 ls:1px p:15px-20px smx-p-tb:5px smx-bd-b-w:1px bd-c:sec700 flx:1': true,
          'bg:sec c:white': route.name == parent.opts.active
        }
        href="{ route.link }"
        target="{ route.target && '_blank' }">{ route.title }</a>

      <div if={false} class="ta:r smx-p-tb:5px fs:90pc">
        <a href="#" onclick="{ !opts.user && opts.onLogin || opts.onLogout }">
          <span if="{ !opts.user }" class="p-r:5px">Login via</span>
          <span if="{ opts.user }" class="p-r:5px">{ opts.user.name }</span>
          <i class="{
            'fu-facebook3': !opts.user,
            'fu-power': opts.user}" />
        </a>
      </div>
    </nav>
  </div>
  <div class="bg:white ps:fx w:100pc t,r:0">
    <i class="bg:white p:15px fux-boxsh ps:ab r,t:0 {'fu-menu': !_show, 'fu-cross': _show}" onclick={handleClick} />
    <div class="fux-trans {'sm-m-t:100npc md-m-t:50npc': !_show, 'm-t:0': _show}">
      <a href={route.link} class="tr:uc fw:600 dp:bk bg:white p:10px bd-t:1px-sld-white600 fux-boxsh" each="{ route, name in opts.routes }">{name}</a>
    </div>
  </div>

  <script>
    this._show = false;

    this.handleClick = (e) => this.update({_show: !this._show});

  </script>
</navigation>
